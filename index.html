<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="tailwind.css" rel="stylesheet">
    </head>
    <body class="text-white bg-green-900 p-2 md:p-8">
        <nav class="flex justify-between flex-col md:flex-row">
            <p class="text-xl font-bold tracking-wide">
                Movie DB
            </p>
              
            <div class="icon flex flex-col md:flex-row">
                <button class="text-lg font-bold tracking-wide mr-6 series-button" onclick={seriesBtn()}>
                    TV Shows
                </button>
                 <button class="text-lg font-bold tracking-wide mr-6 film-button" onclick={filmBtn()}>
                     Movies
                 </button>
                <form class="form">
                    <input type="text" class="search-input w-60" placeholder="Search">
                </form>
                <button class="search-btn">
                    <ion-icon name="search-outline" class="ml-3 text-xl"></ion-icon>
                </button>
                <button class="search-btn">
                    <ion-icon name="star" class="ml-2 text-xl"></ion-icon>
                    <sup id="count"></sup>
                </button>
                
            </div>
        </nav>

        <section class="trending-movies w-full md:w-11/12 my-20 mx-auto">
            <p class="text-4xl font-bold tracking-widest trend-title">Trending Movies</p>
            <div class="trending-movie mt-12 grid grid-cols-2 lg:grid-cols-4 gap-8"></div>
        
            <p class=" mt-10 text-4xl font-bold tracking-widest trend-title">Trending TV Shows</p>
            <div class="series mt-12 grid grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
        </section>

        
        <div class="text-6xl text-center text-black font-bold tracking-widest loading hide mt-28">
            Loading...
        </div>

        <section class="search-movies w-full lg:w-2/3 my-20 mx-auto"></section>

        <section class="movieDetails w-full lg:w-2/3 my-20 mx-auto">
            <div class="detail-buttons flex justify-between">
                <button class="back bg-gray-600 p-4 text-black">&#8592; Back Home</button>
               <button class="btn">
                   <ion-icon name="star" class="mt-7 text-xl cursor-pointer fave"></ion-icon>
               </button>
           </div>
            <div class="details mt-20">
                <div class='flex flex-col md:flex-row'>
                    <img src='' alt='' class="object-fit h-96 detail-img">
                    <div class="text-center m-8">
                        <p class='text-xl font-semibold detail-title'></p>
                        <p class='mt-1 italic font-thin detail-tagline'></p>
                       <p class='mt-3 detail-linkss'><a class='text-gray-900 underline detail-link' href='' target='blank'></a></p>
                      </p>
                      <p class='mt-3 detail-genre'></p>
                        <p class='mt-3 detail-overview'></p>
                        <p class='mt-3 detail-rating'></p>
                        <p class='mt-3 text-red-300 detail-date'></p>
                    </div>
                </div>
                <p class='season-title text-2xl font-semibold mt-10'>Seasons</p>
                <div class='detail-seasons mt-4 grid grid-cols-2 md:grid-col-3 gap-2'>
                   
                </div>
                <p class='text-4xl font-bold mt-10'>Videos</p>
                <div class='detail-videos mt-4 grid grid-cols-2 gap-2'>
                   
                </div>
            </div>
        </section>

        <section class="nav-details w-full md:w-11/12 my-20 mx-auto">
            <p class="text-4xl font-bold tracking-widest nav-title1">Top Rated</p>
            <div class="nav-detail1 mt-12 grid grid-cols-2 lg:grid-cols-4 gap-8"></div>
        
            <p class=" mt-10 text-4xl font-bold tracking-widest nav-title2"></p>
            <div class="nav-detail2 mt-12 grid grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
        </section>



        <script src="app.js"></script>
        <script src="index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
